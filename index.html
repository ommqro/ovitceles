<div class="container">
    <div id="loginbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    	<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Entrar</div>
                                <div id="mostrarRegistro" onclick="mostrarRegistro();" style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style="display:none;">Registro</a></div>
				<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" style="display:none;">¿Olvidaste tu frase secreta?</a></div>
			</div>
			<div style="padding-top:30px" class="panel-body">
				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                <hr/>
                                <form style="clear:both" id="loginform" class="form-horizontal" role="form" >
                                        <input name="accion" value="actualizarRespuestas" type="hidden">
					<div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-user" type="text" class="form-control" name="email" value="" placeholder="escribe tu email">
					</div>
					<div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-frase" type="password" class="form-control" name="frase" placeholder="frase secreta">
					</div>
					<div style="margin-top:10px" class="form-group">
						<!-- Button -->
                                                <div class="col-sm-12 controls"><button class="btn btn-success" type="submit">Entrar</button></div>
					</div>
					<div class="form-group">
						<div class="col-md-12 control">
							<div style="display:none;border-top: 1px solid#888; padding-top:15px; font-size:85%">¡Aún no tengo mi ID! <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">Registro</a></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Registro</div>
				<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Entrar</a></div>
			</div>
			<div class="panel-body">
				<form id="signupform" class="form-horizontal" role="form">
                                    
					<div id="signupalert" style="display:none" class="alert alert-danger alert-success">
						<p>Error:</p><span></span></div>
                                        <input name="accion" value="registrarNuevo" type="hidden">                                
					<div class="form-group">
						<label for="email" class="col-md-3 control-label">Email</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="email" placeholder="Ejemplo: leonardodepisa@outlook.com">
						</div>
					</div>
					<div class="form-group">
						<label for="firstname" class="col-md-3 control-label">Nombre(s)</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="nombre" placeholder="Ejemplo: Leonardo">
						</div>
					</div>
					<div class="form-group">
						<label for="lastname" class="col-md-3 control-label">Apellido(s)</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="apellido" placeholder="Ejemplo: de Pisa">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-3 control-label">Frase secreta</label>
						<div class="col-md-9">
							<input type="password" class="form-control" name="frase" placeholder="Elige tu frase secreta (contraseña)">
						</div>
					</div>
					<div class="form-group">
						<label for="escuela" class="col-md-3 control-label">Nombre de tu escuela</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="escuela" placeholder="Ejemplos: COBAQ 5">
						</div>
					</div>
					<div class="form-group">
						<label for="escuela" class="col-md-3 control-label">Teléfono para contactarte</label>
						<div class="col-md-9">
							<input type="text" class="form-control" name="telefono" placeholder="Ejemplo: 4421231231">
						</div>
					</div>
					<div class="form-group">
						<!-- Button -->
						<div class="col-md-offset-3 col-md-9">
							<button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Registrarme</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
